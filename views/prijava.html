% rebase('base.html')

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child box is-info">
            <p class="title">Inventura</p>
            <p>Inventura je program, ki vam omogoča vodenje izdelkov, računov, inventur, računanje dobičkov... </p>
            <p>Prijavite se, za vstop v program. V primerna polja vpišite uporabniško ime in geslo.</p>
            <p>Če še nimate računa, se lahko registrirate.</p>
        </article>
    </div>
    <div class="tile is-parent is-vertical">
        <article class="tile is-child box">
            <form method="POST">
              <p class="title">Prijavite se</p>
              <div class="field">
                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                <input class="input" type="text" placeholder="Uporabniško ime" name="uporabnisko_ime" required>
              </div>
              <div class="field">
                <span class="icon is-small is-left"><i class="fas fa-unlock-alt"></i></span>
                <input class="input" type="password" placeholder="Geslo" name="geslo" required>
              </div>
          
              <div class="control">
                <input class="button is-info" type="submit" value="Prijavi se">
              </div>
            </form>
        </article>
        <article class="tile is-child box">
            <form method="POST">
              <p class="title">Registrirajte se</p>
              <input type="hidden" name="nova_inventura">
              <div class="field">
                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                <input class="input" type="text" placeholder="Uporabniško ime" name="uporabnisko_ime" required>
              </div>
              <div class="field">
                <span class="icon is-small is-left"><i class="fas fa-unlock-alt"></i></span>
                <input class="input" type="password" placeholder="Geslo" name="geslo" required>
              </div>            
              <div class="control">
                <input class="button is-info" type="submit" value="Registriraj se">
              </div>
            </form>   
        </article>
    </div>
</div>
